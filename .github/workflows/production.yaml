name: production

on:
  push:
    branches:
      - 'master'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          cache: npm
          node-version: 14

      - name: Resolve dependencies
        run: npm ci

      - name: Echo
        run: echo "$GITHUB_TOKEN"
        env:
          GITHUB_TOKEN: ${{ secrets.COMMIT }}

      - name: Publish new release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.COMMIT }}
